{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search: {{title}}
{% endblock %}

{% block body %}
    <h1>Search</h1>

    <ul>
        {% for entry in did_you_mean %}
            <li><a href="{% url 'entry' title=entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
