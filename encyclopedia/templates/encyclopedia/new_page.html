{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

    <h1>New Page:</h1>
    <h4>Use this page to create a new wiki entry</h4>
    <br>

    <form class="" action="{% url 'new_page' %}" method="post">
        {% csrf_token %}
        <label for="">Title:</label>
        <input type="text" name="title" placeholder="Enter a title" value="">
        <br>
        <label for="">Markdown Content:</label>
        <br>
        <textarea name="content" placeholder="Type something..">{{title}}</textarea>
        <br>
        <input type="submit" name="" value="Create" class= "btn btn-primary">
    </form>



{% endblock %}
